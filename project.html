<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
</head>
<body>
  <h2>🧮 BMI Calculator</h2>

  <label>Height (cm):</label>
  <input type="number" id="height" /><br><br>

  <label>Weight (kg):</label>
  <input type="number" id="weight" /><br><br>

  <button onclick="calculateBMI()">Calculate BMI</button>

  <h3 id="result"></h3>

  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);

      if (!height || !weight || height <= 0 || weight <= 0) {
        document.getElementById('result').textContent = "❌ Please enter valid height and weight.";
        return;
      }

      const heightInMeters = height / 100;
      const bmi = weight / (heightInMeters * heightInMeters);
      const roundedBMI = bmi.toFixed(2);

      let category = '';
      if (bmi < 18.5) {
        category = 'Underweight';
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        category = 'Normal weight';
      } else if (bmi >= 25 && bmi <= 29.9) {
        category = 'Overweight';
      } else {
        category = 'Obese';
      }

      document.getElementById('result').textContent = `📊 Your BMI is ${roundedBMI} → ${category}`;
    }
  </script>
</body>
</html>
